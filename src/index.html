<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="form-container">
        <div class="card-plastic">
          <div class="title-plastic">
            <div>
              <img src="/logo_lab.png" alt="logo de laboratoria bank" /><span
                class="bank-text"
                >Bank</span
              >
            </div>
            <span class="credito-text">Credito Ideal</span>
          </div>
          <img class="card-chip" src="/chip-tarjeta.png" alt="chip tarjeta" />
          <p id="number-plastic"></p>
          <div class="name-card_section">
            <div>
              <span class="valid-thru">VALID THRU</span>
              <p id="name-plastic"></p>
            </div>
            <img
              class="card-type"
              src="/mastercard.png"
              alt="franquicia tarjeta"
            />
          </div>
        </div>

        <div class="subcontainer">
          <div>
            <p>Numero de Tarjeta</p>
            <form>
              <input
                class="input_card-number"
                id="card_number"
                pattern="[0-9]{15,16}"
                placeholder="Solo caracteres numericos"
                maxlength="16"
              />
            </form>
            <p id="validchar"></p>
          </div>
          <div>
            <p>Nombre Titular de la tarjeta</p>
            <form>
              <input id="card_name" class="input_card-number" />
            </form>
          </div>
          <div class="verification">
            <div>
              <p>Fecha de Expiración</p>
              <select name="" id="">
                <option value="">Ene</option>
                <option value="">Feb</option>
                <option value="">Mar</option>
                <option value="">Abr</option>
                <option value="">May</option>
                <option value="">Jun</option>
                <option value="">Jul</option>
                <option value="">Ago</option>
                <option value="">Sept</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dic</option>
              </select>
              <select name="" id="">
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
                <option value="">2025</option>
                <option value="">2026</option>
                <option value="">2027</option>
                <option value="">2028</option>
              </select>
            </div>
            <div>
              <p>CCV</p>
              <input type="text" />
            </div>
          </div>

          <button class="valid-button" id="buttonValidar">VALIDAR</button>
          <p id="resultvalid"></p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
